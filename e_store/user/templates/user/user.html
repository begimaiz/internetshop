{% extends "main/base.html" %}
{% block title %}User{% endblock %}
{% block content %}
    {% load static %}
<section class="bg-success py-5">
                <div class="container">
                    <div class="row align-items-center py-5">
                        <div class="col-md-8 text-white">
                            <h1>{{user}}'s profile</h1>
                        </div>
                    </div>
                </div>
</section>
<div class="container-fluid bg-light py-5">
     <section class="h-100 h-custom" style="background-color: #eee;">
         <div class="container py-5 h-100">
             <h6>List of orders:</h6>
             {% for order in orders %}
                     <div class="card-header p-4">
                         <div class="d-flex justify-content-between align-items-center">
                             <div>
                                 <p class="text-muted mb-2"> Order ID <span class="fw-bold text-body">{{ order.id }}</span></p>
                                 <p class="text-muted mb-0"> Place On <span class="fw-bold text-body">{{order.created_at}}</span> </p>
                             </div>
                             <div>
                                 <h6 class="mb-0"> <a href="{% url 'checkout' order.id %}">View Details</a> </h6>
                             </div>
                         </div>
                     </div>
             {% endfor %}
         </div>
     </section>
</div>
    <!-- Close Banner -->


{% endblock %}
